
version: '2'

## Networking
###############################################################################


# Volumes
##############################################################################
volumes:
    mysql: ~

## Services
###############################################################################
services:
  send:
    build:
      context: ./send
      dockerfile: Dockerfile
      args:
          useruid: "${UID}"
    hostname: "send"
    expose:
        - "9000"
    ports:
        - "49160:22"
    volumes:
        - "./../../send/:/var/www/send"
        - "${HOME}/.composer:/home/send/.composer"
        - "${HOME}/.gitconfig2:/home/send/.gitconfig:ro"
        - "${HOME}/.ssh/known_hosts:/home/send/.ssh/known_hosts"
        - "${HOME}/${SSH_KEY}:/home/send/${SSH_KEY}:ro"
        - "./send/php_fpm.ini:/etc/php/7.1/fpm/php.ini:ro"
        - "./send/php_cli.ini:/etc/php/7.1/cli/php.ini:ro"
        - "./send/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro"
        - "./send/fpm_pool.conf:/etc/php/7.1/fpm/pool.d/www.conf:ro"
        - "./send/.zshrc:/home/send/.zshrc"
        - "./send/.history:/home/send/.history"
    environment:
        - XDEBUG_CONFIG

  web:
    build:
        context: ./nginx
        dockerfile: Dockerfile
    ports:
        - "${EXTERNAL_PORT}:80"
    volumes:
        - "./../../send/:/var/www/send"
        - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
        - "./nginx/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro"
        - "./nginx/log:/var/log/nginx"
    links:
        - send

  mysql:
    image: mysql:5.7
    environment:
        - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
        - "mysql:/var/lib/mysql:z"
        - "./../../sql_dump/:/var/dump"
    ports:
        - "${EXTERNAL_MYSQL_PORT}:3306"
  redis:
    image: redis:3.2
    ports:
        - "6379:6379"
  elk_send:
    image: sebp/elk:502
    volumes:
        - "./elk/conf.d/:/etc/logstash/conf.d/"
    ports:
        - "5044:5042"
        - "5601:5601"
        - "9200:9200"

  rabbit:
    image: rabbitmq:3.6-management
    ports:
        - "15672:15672"
